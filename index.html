<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="./assets/js/app.js"></script>

          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
